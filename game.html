<script type="text/javascript">

var game = new Phaser.Game(800, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.script('Gravity', 'js/Managers/GravityManager.js');
    game.load.script('Ladder', 'js/World/Ladder.js');
    game.load.script('Character', 'js/Player/Character.js');
    game.load.script('PlayerCollision', 'js/Player/PlayerCollision.js');
    game.load.script('Collision', 'js/World/Collision.js');
    game.load.script('Jump', 'js/Player/Jump.js');
    game.load.script('PlayerMovement', 'js/Player/PlayerMovement.js');
    game.load.script('Attack', 'js/Player/Attack.js');
    
    game.load.image('waterbolt', 'assets/waterbolt.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.spritesheet('mage', 'assets/mage.png', 96, 96);
    // Load Json Map Level
    game.load.image('smallTiles', 'assets/smallTiles.png');
    game.load.tilemap('mapSmall', 'assets/mapSmall.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.tilemap('Platform', 'assets/Platform.json', null, Phaser.Tilemap.TILED_JSON);
}

var player;

    this.map = game.add.tilemap('Platform');
    this.map.addTilesetImage('smallTiles', 'smallTiles');
    this.backgroundlayer = this.map.createLayer('background');
    this.backgroundlayer2 = this.map.createLayer('background2');
    blockedLayer = this.map.createLayer('blocked');
    this.map.setCollisionBetween(1, 2000, true, 'blocked');
    game.physics.startSystem(Phaser.Physics.ARCADE);

</html>
