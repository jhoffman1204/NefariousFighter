<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1280, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    
    //GUI Scripts
    game.load.script('mapLoader', 'js/World/mapLoader.js');
    game.load.script('MainMenu', 'js/GUI/MainMenu.js');
    game.load.script('CharacterSelect', 'js/GUI/CharacterSelect.js');
    
    // Game World Scripts
    game.load.script('Gravity', 'js/Managers/GravityManager.js');
    game.load.script('Ladder', 'js/World/Ladder.js');
    
    // Character Scripts
    game.load.script('Character', 'js/Player/Character.js');
    game.load.script('PlayerCollision', 'js/Player/PlayerCollision.js');
    game.load.script('Collision', 'js/World/Collision.js');
    game.load.script('Jump', 'js/Player/Jump.js');
    game.load.script('PlayerMovement', 'js/Player/PlayerMovement.js');
    game.load.script('Attack', 'js/Player/Attack.js');
    game.load.script('PlayerStats', 'js/Player/PlayerStats.js');
    
    // Manager Scripts
    game.load.script('PlayerInteractionManager', 'js/Managers/PlayerInteractionManager.js');
    game.load.script('CharacterGUI', 'js/GUI/CharacterGUI.js');
    
    
    // Game Interface Images
    game.load.image ('WelcomeScreen','assets/WelcomeScreen.png');
    game.load.image ('PlayButton','assets/play_button.png');
    game.load.image ('ControlsButton','assets/controls_button.png');
    game.load.image ('CharacterSelect','assets/CharacterSelect.png');
    game.load.image ('SelectButton','assets/SelectButton.png');
    
    
    // Casting images
    game.load.image('waterboltLeft', 'assets/waterboltLeft.png');
    game.load.image('waterboltRight', 'assets/waterboltRight.png');
    game.load.spritesheet('explosion', 'assets/explosionSpriteSheet.png',128,120);
    
    //Character SpirteSheets
    game.load.spritesheet('mage', 'assets/mage.png', 96, 96);
    
    // Map Levels and Tile Sheets
    game.load.image('smallTiles', 'assets/smallTiles.png');
    game.load.tilemap('mapSmall', 'assets/mapSmall.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.tilemap('Platform', 'assets/Platform.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.tilemap('venusMap', 'assets/venusMap.json', null, Phaser.Tilemap.TILED_JSON);
    
    // Character Profile Images
    game.load.image('MinatoProfile', 'assets/CharacterPictures/MinatoProfile.png');
    
    //Controller
    game.load.script('Controller', 'js/Controller.js');
}

var cursors;
var gameStarted = false;
    
function create() {
    
    Controller.createWelcomePage();
    
}
function update() {
    
    Controller.update();

}

</script>

</body>
</html>
