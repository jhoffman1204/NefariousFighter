<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1200, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.script('Gravity', 'js/Managers/GravityManager.js');
    game.load.script('Ladder', 'js/World/Ladder.js');
    game.load.script('Character', 'js/Player/Character.js');
    game.load.script('PlayerCollision', 'js/Player/PlayerCollision.js');
    game.load.script('Collision', 'js/World/Collision.js');
    game.load.script('Jump', 'js/Player/Jump.js');
    game.load.script('PlayerMovement', 'js/Player/PlayerMovement.js');
    game.load.script('Attack', 'js/Player/Attack.js');
    game.load.script('PlayerStats', 'js/Player/PlayerStats.js');
    game.load.script('PlayerInteractionManager', 'js/Managers/PlayerInteractionManager.js');
    
    
    
    game.load.image('waterboltLeft', 'assets/waterboltLeft.png');
    game.load.image('waterboltRight', 'assets/waterboltRight.png');
    game.load.spritesheet('explosion', 'assets/explosionSpriteSheet.png',128,120);
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.spritesheet('mage', 'assets/mage.png', 96, 96);
    // Load Json Map Level
    game.load.image('smallTiles', 'assets/smallTiles.png');
    game.load.tilemap('mapSmall', 'assets/mapSmall.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.tilemap('Platform', 'assets/Platform.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.tilemap('venusMap', 'assets/venusMap.json', null, Phaser.Tilemap.TILED_JSON);
}

var cursors; 
    
function create() {

    this.map = game.add.tilemap('venusMap');
    this.map.addTilesetImage('smallTiles', 'smallTiles');
    this.backgroundlayer = this.map.createLayer('background');
    this.backgroundlayer2 = this.map.createLayer('background2');
    blockedLayer = this.map.createLayer('blocked');
    this.map.setCollisionBetween(1, 2000, true, 'blocked');
    game.physics.startSystem(Phaser.Physics.ARCADE);

    character1 = new Character(game, 1);
    character2 = new Character(game, 2);
    
    PlayerInteractionManager.setPlayer1(character1);
    PlayerInteractionManager.setPlayer2(character2);
    
    character1.initCollision();
    character2.initCollision();
    
    
}
function initObjects(){
    
}
function update() {

    character1.update();
    character2.update();
    


}

</script>

</body>
</html>
